<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <a href="index.html">
            <img src="images/logo.svg" alt="Snap Logo" />
          </a>
        </div>
        <ul>
          <li>
            <button>
              Features
              <img src="images/icon-arrow-down.svg" alt="" />
              <img src="images/icon-arrow-up.svg" alt="" />
            </button>
            <ul class="dropdown-menu">
              <li>
                <a href="#"
                  ><img src="images/icon-todo.svg" alt="" /> Todo List</a
                >
              </li>
              <li>
                <a href="#"
                  ><img src="images/icon-calendar.svg" alt="" /> Calendar</a
                >
              </li>
              <li>
                <a href="#"
                  ><img src="images/icon-reminders.svg" alt="" /> Reminders</a
                >
              </li>
              <li>
                <a href="#"
                  ><img src="images/icon-planning.svg" alt="" /> Planning</a
                >
              </li>
            </ul>
          </li>
          <li>
            <button>
              Company
              <img src="images/icon-arrow-down.svg" alt="" />
              <img src="images/icon-arrow-up.svg" alt="" />
            </button>
            <ul>
              <li><a href="#">History</a></li>
              <li><a href="#">Our Team</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <div>
          <a href="#" class="login">Login</a>
          <a href="#" class="register">Register</a>
        </div>
      </nav>
    </header>
    <main>
      <div>
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. <br />
          Streamline processes, create team rituals, and watch productivity
          soar.
        </p>
        <a href="#">Learn more</a>
        <div>
          <img src="images/client-databiz.svg" alt="Databiz logo" />
          <img src="images/client-audiophile.svg" alt="Audiophile logo" />
          <img src="images/client-meet.svg" alt="Meet logo" />
          <img src="images/client-maker.svg" alt="Maker logo" />
        </div>
      </div>
      <div>
        <img src="images/image-hero-desktop.png" alt="Person using laptop" />
      </div>
    </main>
  </body>
</html>
